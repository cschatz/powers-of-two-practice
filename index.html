<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>
	<div id="app">
		<div id="msg">
			Enter each power of two in order.<br />
			Type 0 to give up.
		</div>
		<div id="main">
			<div id="sequence">
			</div>
			<div id="prompt">
				2<sup>?</sup> = 
				<input id="userAnswer"></input>
			</div>
		</div>
		<div id="err">
			<div class="msg"></div>
		</div>
		<div id="result">
			<div class="msg"></div>
			<div id="again"><button>Try Again</button></div>
		</div>
	</div>
</body>
